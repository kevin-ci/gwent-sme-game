<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="character-area">
                    <div class="character-image">
                        <img src="assets/images/lyra.jpg">
                    </div>
                    <div class="character-name">
                        Lyra
                    </div>
                    <div class="character-health" id="hero-health">
                        Health here.
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="character-area">
                    <div class="character-image">
                        <img src="assets/images/pigeon.jpg">
                    </div>
                    <div class="character-name">
                        Feathers McGraw
                    </div>
                    <div class="character-health" id="villain-health">
                        Health here.
                    </div>
                </div>
            </div>
        </div>
        <div id="fight-status">Click a button to battle!</div>
        <button type="button" class="btn btn-dark" data-attack="bite">Bite</button>
        <button type="button" class="btn btn-dark" data-attack="scratch">Scratch</button>
        <button type="button" class="btn btn-dark" data-attack="pounce">Pounce</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
